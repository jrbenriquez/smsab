{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="referrer" content="always">
        <link rel="canonical" href="smsab.herokuapp.com">

        <meta name="description" content="Login Page">

        <title>SM Shoes and Bags Inventory</title>

        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <script src="{% static 'js/dashboard_main.js' %}"></script>
    </head>
    <body>
        <div class="flex justify-center items-center h-screen bg-gray-200 px-6">
            <div class="p-6 max-w-sm w-full bg-white shadow-md rounded-md">
                <div class="flex flex justify-center items-center">
                    <img class="mx-3" src="{% static 'images/sm_ico.png' %}" width="50"/>
                    <span class="text-gray-700 font-semibold text-2xl">Dashboard</span>
                </div>
                {% for error in errors %}
                <div class="bg-red-200 px-4">{{error}}</div>
                {% endfor %}
                <form method="POST" class="mt-4" action="/dashboard/login/?next={{next}}">
                    {% csrf_token %}
                    <label class="block">
                        <span class="text-gray-700 text-sm">Email</span>
                        <input name="email" type="email" class="form-input mt-1 block w-full rounded-md focus:border-indigo-600">
                    </label>

                    <label class="block mt-3">
                        <span class="text-gray-700 text-sm">Password</span>
                        <input name="password" type="password" class="form-input mt-1 block w-full rounded-md focus:border-indigo-600">
                    </label>

                    <div class="flex justify-between items-center mt-4">
                        <div>
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox text-indigo-600">
                                <span class="mx-2 text-gray-600 text-sm">Remember me</span>
                            </label>
                        </div>

                        <div>
                            <a class="block text-sm fontme text-grey-700 hover:underline" href="#">Forgot your password?</a>
                        </div>
                    </div>

                    <div class="mt-6">
                        <button type="submit" class="py-2 px-4 text-center bg-black rounded-md w-full text-white text-sm hover:bg-gray-500">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>

    <script>

    </script>

    </body>
</html>
