{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="referrer" content="always">
        <link rel="canonical" href="smsab.herokuapp.com">

        <meta name="description" content="Login Page">

        <title>SM Shoes and Bags Inventory</title>

        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <script src="{% static 'js/dashboard_main.js' %}"></script>
    </head>
    <body>
        <div class="flex justify-center items-center h-screen bg-gray-200 px-6">
            <div class="p-6 max-w-sm w-full bg-white shadow-md rounded-md">
                <div class="flex flex justify-center items-center">
                    <img class="mx-3" src="{% static 'images/sm_ico.png' %}" width="50"/>
                    <span class="text-gray-700 font-semibold text-2xl">Dashboard</span>
                </div>
                {% for error in errors %}
                <div class="bg-red-200 px-4">{{error}}</div>
                {% endfor %}
                <div class="my-8">
                    <p class="text-center">
                        Please enter your email so we can verify your identity as part of the operations team
                    </p>
                </div>

                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <label class="block">
                        <span class="text-gray-700 text-sm">Email</span>
                        <input name="email" type="email" class="form-input mt-1 block w-full rounded-md focus:border-indigo-600">
                    </label>

                    <div class="flex justify-between items-center mt-4">

                    </div>

                    <div class="mt-6">
                        <button type="submit" class="py-2 px-4 text-center bg-black rounded-md w-full text-white text-sm hover:bg-gray-500">
                            Continue
                        </button>
                    </div>
                </form>


            </div>
        </div>

    <script>

    </script>

    </body>
</html>
