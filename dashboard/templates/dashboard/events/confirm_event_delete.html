
<div class="modal fade" id="delete-event-{{event.id}}" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class=" flex modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="flex modal-body break-normal">
        <div><p>Are you sure you want to delete <span class="font-bold">{{event.name}}? </span></p></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form class="inline" method="post" action="{{url}}">
          {% csrf_token %}
        <button class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
