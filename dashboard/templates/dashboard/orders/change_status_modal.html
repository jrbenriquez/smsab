<!-- ChangeStatus Order Modal -->
<div class="modal fade" id="changeStatusModal-{{order_id}}" tabindex="-1" role="dialog" aria-labelledby="changeStatusModal-{{order_id}}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <form method="post" action="/dashboard/orders/{{order_id}}/change-status/">
      <div class="modal-header">
        <h5 class="modal-title" id="changeStatusLabel-{{order_id}}">Change Status</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <div>
            <select name="new_status"
                class="appearance-none h-full rounded-r border-t sm:rounded-r-none sm:border-r-0 border-r border-b block appearance-none w-full bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:border-l focus:border-r focus:bg-white focus:border-gray-500">
                {% for id, status in order_class.OrderStatus.choices %}
                {% if id != 6 %}
                <option value="{{id}}" {% if id == current_status_filter %} selected{%endif%}>{{status}}</option>
                {% endif %}
                {% endfor %}

            </select>
              </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

              {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Change</button>

      </div>
        </form>

    </div>
  </div>
</div>
